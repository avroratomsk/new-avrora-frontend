<div class="breadcrumbs [[+mini:is=`1`:then=``]]">
  <div class="breadcrumbs__inner [[+static:is=`1`:then=`breadcrumbs__inner--static`]]">
    <ul class="breadcrumbs__list" itemscope itemtype="https://schema.org/BreadcrumbList">
      <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a class="breadcrumbs__link" href="[[+link]]" title="[[+menutitle]]" itemprop="item">
          <span itemprop="name">[[+menutitle]]</span>
          <meta itemprop="position" content="[[+idx]]">
        </a>
      </li>
      <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a class="breadcrumbs__link" href="[[+link]]" title="[[+menutitle]]" itemprop="item">
          <span itemprop="name">[[+menutitle]]</span>
          <meta itemprop="position" content="[[+idx]]">
        </a>
      </li>
    </ul>
  </div>
</div>
