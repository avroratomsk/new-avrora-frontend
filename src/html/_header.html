<header class="header [[*id:isnot=`1`:then=`[[*videoTitle:is=``:then=`header--white`]]`]]">
  <div class="container">
    <div class="header__inner">
      <a href="/" class="header__logo">
        <img src="@img/logo.svg" alt="Аврора - рекламное агентство" class="header__logo">
        <img src="@img/logo-blue.svg" alt="Аврора - рекламное агентство" class="header__logo--blue">
      </a>
      <nav class="header__nav nav" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
        <ul class="nav__list" itemprop="about" itemscope="" itemtype="http://schema.org/ItemList">
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="/[[~2]]" itemprop="url">Агентство</a>
            <meta itemprop="name" content="[[#2.pagetitle]]"/>
          </li>
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="/[[~3]]" itemprop="url">Кейсы</a>
            <meta itemprop="name" content="[[#3.pagetitle]]"/>
          </li>
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="#servise" itemprop="url">Услуги</a>
            <meta itemprop="name" content="[[#4.pagetitle]]"/>
          </li>
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="/[[~5]]" itemprop="url">Исполнителям</a>
            <meta itemprop="name" content="[[#5.pagetitle]]"/>
          </li>
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="/[[~6]]" itemprop="url">Статьи</a>
            <meta itemprop="name" content="[[#6.pagetitle]]"/>
          </li>
          <li class="nav__item" itemprop="itemListElement" itemscope=""
              itemtype="http://schema.org/ItemList">
            <a class="nav__link" href="/[[~8]]" itemprop="url">Контакты</a>
            <meta itemprop="name" content="[[#8.pagetitle]]"/>
          </li>
        </ul>
      </nav>

      <div class="header__action">
        <div class="header__location">
          <i class="fa-solid fa-location-dot"></i>
          <a href="" class="header__city">Томск</a>
          <!--          [[!cfCities]]-->
        </div>
        <a href="tel:[[#8.phone]]" class="header__social">
          <i class="fa-solid fa-phone"></i>
        </a>
        <button type="button" class="btn header__btn" data-popup="callback">
          <i class="fa-solid fa-envelope"></i>
          Заявка
        </button>
      </div>
      <button type="button" class="burger"><span></span></button>
    </div>
  </div>
</header>
